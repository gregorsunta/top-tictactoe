<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <span class="highlight-font">Tic</span
          ><span class="thicken-font">Tac</span
          ><span class="highlight-font">Toe</span>
        </div>
        <div class="btns-container" hidden>
          <button class="btn btn-restart">restart</button>
          <button class="btn btn-toggle">toggle</button>
        </div>
      </header>
      <div class="nameinput-container">
        <div class="nameinput-all">
          <section class="nameinput-title-container">
            <h2>Write your names</h2>
            <h4>or leave it empty</h4>
          </section>

          <form class="nameinput-form">
            <section class="nameinput-playerinput">
              <label class="nameinput-label" for="player-one-name"
                >Player 1 name</label
              >
              <input
                id="player-one-name"
                class="nameinput-name"
                type="text"
                name="player-one-name"
                required
              />
            </section>
            <section class="nameinput-playerinput">
              <label class="nameinput-label" for="player-two-name"
                >Player 2 name</label
              >
              <input
                id="player-two-name"
                class="nameinput-name"
                type="text"
                name="player-two-name"
                required
              />
            </section>

            <button class="player-getnames-btn" type="submit">Ready!</button>
          </form>
        </div>
      </div>
      <div class="board-container" hidden>
        <!-- <div class="choice-container hidden">
          <button class="choice-x-btn"></button>
          <button class="choice-o-btn"></button>
        </div> -->
        <div class="gameboard-container">
          <div data-square-number="0" class="gameboard-square zero"></div>
          <div data-square-number="1" class="gameboard-square one"></div>
          <div data-square-number="2" class="gameboard-square two"></div>
          <div data-square-number="3" class="gameboard-square three"></div>
          <div data-square-number="4" class="gameboard-square four"></div>
          <div data-square-number="5" class="gameboard-square five"></div>
          <div data-square-number="6" class="gameboard-square six"></div>
          <div data-square-number="7" class="gameboard-square seven"></div>
          <div data-square-number="8" class="gameboard-square eight"></div>
        </div>
      </div>
      <div class="popup-container" hidden>
        <div class="popup-background">
          <div class="blur"></div>
        </div>
        <div class="popup"></div>
      </div>
    </div>
  </body>
</html>
