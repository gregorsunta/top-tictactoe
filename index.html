<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic tac toe</h1>
      <div class="choice-container hidden">
        <button class="choice-x-btn"></button>
        <button class="choice-o-btn"></button>
      </div>
      <div class="gameboard-container">
        <div data-square-number="0" class="gameboard-square 0"></div>
        <div data-square-number="1" class="gameboard-square 1"></div>
        <div data-square-number="2" class="gameboard-square 2"></div>
        <div data-square-number="3" class="gameboard-square 3"></div>
        <div data-square-number="4" class="gameboard-square 4"></div>
        <div data-square-number="5" class="gameboard-square 5"></div>
        <div data-square-number="6" class="gameboard-square 6"></div>
        <div data-square-number="7" class="gameboard-square 7"></div>
        <div data-square-number="8" class="gameboard-square 8"></div>
      </div>
    </div>
  </body>
</html>
